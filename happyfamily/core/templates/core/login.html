{% extends "core/base.html" %}
{% block title %}Login - HappyFamily{% endblock %}
{% block content %}
<h2 style="text-align: center; margin-bottom: 1.5rem;">Kirish</h2>
<form method="post" style="
        max-width: 360px; 
        margin: 0 auto; 
        padding: 2rem 2rem 1.5rem 2rem; 
        border: 1px solid #ccc; 
        border-radius: 12px; 
        background-color: #fff8f0;
        box-sizing: border-box;
      ">
  {% csrf_token %}
  <div style="margin-bottom: 1.2rem;">
    <label for="username" style="display: block; font-weight: 600; margin-bottom: 6px;">Username</label>
    <input id="username" type="text" name="username" required
           style="width: 100%; padding: 8px 12px; border-radius: 8px; border: 1.5px solid #e6cfc7; background-color: #fff9f5; font-size: 1rem; box-sizing: border-box;"/>
  </div>
  <div style="margin-bottom: 1.8rem;">
    <label for="password" style="display: block; font-weight: 600; margin-bottom: 6px;">Password</label>
    <input id="password" type="password" name="password" required
           style="width: 100%; padding: 8px 12px; border-radius: 8px; border: 1.5px solid #e6cfc7; background-color: #fff9f5; font-size: 1rem; box-sizing: border-box;" />
  </div>
  <div style="text-align: right;">
    <button type="submit" style="padding: 8px 24px; font-weight: 600; border-radius: 10px; background-color: #b74e3c; border: none; color: white; cursor: pointer; font-size: 1rem;">
      Kirish
    </button>
  </div>
</form>
{% endblock %}
